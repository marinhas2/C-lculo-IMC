<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de IMC</title>
    <script>
        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var imc = peso / (altura * altura);
            document.getElementById("resultado").innerText = "Olá " + nome + "! Seu IMC é: " + imc.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required>
    <br><br>
    
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" required>
    <br><br>
    
    <label for="altura">Altura (m):</label>
    <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>
    <br><br>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
</body>
</html>
